<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Events App">
    <title>UNCC Events App - View your Event</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<nav>
		<table>
				<tr>
                    <td><a href="{{ url_for('index') }}"> Home</a></td>
                    <td><a href="{{ url_for('get_events') }}">Events</a></td>
                    <td><a href="{{ url_for('new_event') }}">Create</a></td>
                </tr>
                {% if user %}
                <tr>
                    <td><a href="{{ url_for('logout')}}">Logout</a></td>
                </tr>
                {% else %}
                <tr>
                    <td><a href="{{ url_for('login') }}">Sign In</a></td>
                    <td><a href="{{ url_for('register') }}">Register</a></td>
                </tr>
                {% endif %}
        </table>
    </nav>
<h1>Welcome {{user}} to the Event Scheduling App!</h1>

<h1>Your Event</h1>

<table>
    <tr>
        <th>Event Name</th>
        <th>Event Details</th>
        <th>Event Start Date</th>
        <th>Event End Date</th>
    </tr>
    <tr>
        <td>{{ event.event_name }}</td>
        <td>{{ event.event_details }}</td>
        <td>{{ event.start_date }}</td>
        <td>{{ event.end_date }}</td>
    </tr>
</table>
</body>
</html>
