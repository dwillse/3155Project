<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Events App">
        <title>UNCC Events App - View your Events</title>
        <!-- styles -->
         <link rel="stylesheet" href='static/main.css'>
         <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>

    </head>
<body>
       <div class="nav-table">
            <nav>

                        <a href="{{ url_for('index') }}"> Home</a>
                        <a href="{{ url_for('get_events') }}">Events</a>
                        <a href="{{ url_for('search') }}">Search</a>
                        <a href="{{ url_for('new_event') }}">Create</a>
                        <a href="{{ url_for('get_friends') }}">Friends</a>

                    {% if user %}

                        <a href="{{ url_for('logout')}}">Logout</a>

                    {% else %}

                        <a href="{{ url_for('login') }}">Sign In</a>
                        <a href="{{ url_for('register') }}">Register</a>
                    {% endif %}
            </nav>
        </div>

        <form class="searchForm" action="{{ url_for('search')}}" method="POST" >
            <input id="searchBar" type="search" name="searchBar" placeholder="Event Name">
            <input id="searchButton" type="submit" value="Search">
        </form>

</body>
</html>
