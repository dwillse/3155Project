<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Events App">
        <title>UNCC Events App - View your Events</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{ url_for('index') }}"> Home</a> ||
            <a href="/events"> My Events </a>
        </nav>

         {% if user %}
            <nav>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
         {% else %}
            <nav>
                <a href="{{ url_for('login') }}">Sign In</a> ||
                <a href="{{ url_for('register') }}">Register</a>
            </nav>
         {% endif %}
        <h1>Welcome {{user}} to the Event Scheduling App!</h1>

        <h1>Listing Current Events</h1>


        <table>
            <tr>
                <th>Event Title</th>
                <th>Event Date</th>
            </tr>
            {% for event in events %}
            <tr>
                <td><a href="{{ url_for('get_event', event_id=event.id) }}">{{ event.title }}</a></td>
                <td>{{ event.date }}</td>
                <td><a href="{{ url_for('update_event', event_id=event.id)}}">Edit Event Details</a> </td>

                <td>
                    <form action="{{ url_for('delete_event', event_id=event.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
