<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Events App">
        <title>UNCC Events App - View your Events</title>
        <!-- styles -->
         <link rel="stylesheet" href='static/main.css'>
         <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>

    </head>
<body>
    {% for event in events %}
           <tr>
                <td><a href="{{ url_for('get_event', event_id=event.id) }}">{{ event.event_name }}</a></td>
                <td>{{ event.start_date }}</td>
                <td>{{ event.end_date }}</td>
               <td>
                   <a href="{{ url_for('rsvp', event_id=event.id) }}">
                       <input type="submit" value="RSVP"/>
                   </a>
               </td>
               <td>
                   <a href="{{ url_for('rate', event_id=event.id) }}">
                       <input type="submit" value="Rate This Event"/>
                   </a>
               </td>
           </tr>
             {% endfor %}


</body>
</html>
