<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App</title>
        <!-- styles -->
        <link rel="stylesheet" href='static/main.css'>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>

        <h1>Welcome {{user}} to the Event Page!</h1>

        <h2>Use this site to maintain and organize your events.</h2>

        <form id="homepage">
        {% if user %}
        <a href="{{ url_for('new_event') }}" class="inputButton"><button type="button">Create Event</button></a><br>
        <a href="{{ url_for('get_events') }}" class="inputButton"><button type="button">View Event</button></a><br>
        <a href="{{ url_for('logout') }}" class="inputButton"><button type="button">Logout</button></a><br>
        {% else %}
        <a href="{{ url_for('login') }}" class="inputButton"><button type="button">Login</button></a><br>
        <a href="{{ url_for('register') }}" class="inputButton"><button type="button">Register</button></a><br>
        {% endif %}
        </form><br>
</body>
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/river.jpeg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="templates/images/forest.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/bridge.jpeg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>



</html>
