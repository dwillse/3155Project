<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>

        <h1>Welcome {{user}} to the Event Page!</h1>

        <h2>Use this site to maintain and organize your events.</h2>

    {% if user %}
        <nav>
            <a href="{{ url_for('logout') }}"> Logout</a>
            <a href="{{ url_for('new_event') }}">Create an Event</a>
            <a href="{{ url_for('get_events') }}">Events</a>
        </nav>
    {% else %}
        <nav>
            <a href="{{ url_for('login') }}">Sign In</a> ||
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('new_event') }}">Create an Event</a>
        </nav>

    {% endif %}


        <h3>Create an Event</h3>


    </body>
</html>
